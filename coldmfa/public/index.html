<!DOCTYPE html>
<html lang="en">
<head>
    <title>ColdMFA</title>
</head>
<body>
<h1>Welcome</h1>
<p id="user"></p>

<a href="/auth/logout">Logout</a>
<script>
    fetch("/coldmfa/api/user").then(res => {
        res.text().then(text => {
            document.getElementById("user").innerText = text
        })
    })

    fetch("/coldmfa/api/groups").then(res => {
        res.text().then(text => {
            console.log(text)
        })
    })
</script>
</body>
</html>
